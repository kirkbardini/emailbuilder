<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email HTML Builder</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Bootstrap CSS and Icons -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Prism.js CSS for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text" style="font-size: 1.1rem; color: #ffffff;">Email HTML Builder</span>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="themeToggleButton">
                        <i class="bi bi-moon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Tracking Settings & Company Info -->
        <div class="card mb-4">
            <div class="card-header">
                Tracking Settings & Company Info
            </div>
            <div class="card-body">
                <form id="trackingForm">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="utmCampaign">UTM Campaign:</label>
                            <input type="text" class="form-control" id="utmCampaign" name="utmCampaign" placeholder="email_campaing_name" aria-label="UTM Campaign">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="utmMedium">UTM Medium:</label>
                            <input type="text" class="form-control" id="utmMedium" name="utmMedium" placeholder="email" aria-label="UTM Medium">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="utmSource">UTM Source:</label>
                            <input type="text" class="form-control" id="utmSource" name="utmSource" placeholder="courier" aria-label="UTM Source">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="companyName">Company Name:</label>
                            <select class="form-control" id="companyName" name="companyName" aria-label="Company Name">
                                <option value="NeoAdTech OÜ">NeoAdTech OÜ</option>
                                <option value="NeoPub OÜ">NeoPub OÜ</option>
                                <option value="ActiveView Inc.">ActiveView Inc.</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="language">Language:</label>
                            <select class="form-control" id="language" name="language" aria-label="Language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="unsubscribeLink">Unsubscribe Link:</label>
                            <input type="url" class="form-control" id="unsubscribeLink" name="unsubscribeLink" placeholder="%UNSUBSCRIBELINK%" aria-label="Unsubscribe Link">
                        </div>
                    </div>                    
                </form>
            </div>
        </div>

        <div class="row d-flex align-items-stretch">
            <!-- Email and Button Params -->
            <div class="col-lg-5">
                <div class="card h-100">
                    <div class="card-header">
                        Email Message and Button
                    </div>
                    <div class="card-body">
                        <form id="emailForm">
                            <div class="form-group">
                                <label for="bodyMessage">Body Message:</label>
                                <textarea class="form-control" id="bodyMessage" name="bodyMessage" rows="9"
                                    placeholder="Enter your message here..."><b>Hello {{ contact.firstName }},</b>

Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet.</textarea>
                            </div>

                            <div class="form-group">
                                <label for="buttonText">Button Text:</label>
                                <input type="text" class="form-control" id="buttonText" name="buttonText"
                                    value="Button Text" required>

                                <label for="buttonUrl" class="mt-2">Button URL:</label>
                                <input type="url" class="form-control" id="buttonUrl" name="buttonUrl"
                                    value="https://example.com" required>

                                <div class="form-row mt-2">
                                    <div class="col">
                                        <label for="buttonColor">Button Color:</label>
                                        <input type="color" class="form-control" id="buttonColor" name="buttonColor"
                                            value="#FF0A0A">
                                    </div>
                                    <div class="col">
                                        <label for="buttonTextColor">Text Color:</label>
                                        <input type="color" class="form-control" id="buttonTextColor"
                                            name="buttonTextColor" value="#FFFFFF">
                                    </div>
                                </div>

                                <div class="form-row mt-2">
                                    <div class="col">
                                        <label for="paddingTop">Padding Top:</label>
                                        <input type="number" class="form-control" id="paddingTop" name="paddingTop"
                                            value="20" required>
                                    </div>
                                    <div class="col">
                                        <label for="paddingBottom">Padding Bottom:</label>
                                        <input type="number" class="form-control" id="paddingBottom"
                                            name="paddingBottom" value="0" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="afterCtaMessage">After CTA Message:</label>
                                <textarea class="form-control" id="afterCtaMessage" name="afterCtaMessage" rows="4"
                                    placeholder="Enter your after CTA message here...">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet.</textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Email Preview -->
            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-header">
                        Email Preview
                    </div>
                    <div class="card-body">
                        <div class="toggle-buttons mb-3">
                            <button class="btn btn-custom" id="desktopViewButton" onclick="setPreviewMode('desktop')">
                                <i class="bi bi-display"></i> Desktop View
                            </button>
                            <button class="btn btn-custom active" id="mobileViewButton"
                                onclick="setPreviewMode('mobile')">
                                <i class="bi bi-phone"></i> Mobile View
                            </button>
                        </div>
                        <div class="iframe-container">
                            <iframe id="previewContainer"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                HTML Code
            </div>
            <div class="card-body code-viewer">
                <button class="btn btn-custom mb-2" onclick="copyToClipboard()">Copy to Clipboard</button>
                <pre><code class="language-html" id="htmlCode"></code></pre>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-markup.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="application.js"></script>

</body>

</html>
